<div class="btn-toolbar">
  <div class="btn-group">
    <a class="btn btn-large" href="#/new">New</a>
  </div>
  <div class="btn-group">
    <a class="btn btn-large" href="#/edit/{{formId}}" data-ng-class="{disabled: index < 0}">Edit</a>
  </div>
  <div class="btn-group">
    <a class="btn btn-large btn-danger" data-ng-click="delete()" data-ng-class="{disabled: index < 0}">Delete</a>
  </div>
  <div class="btn-group">
    <a class="btn btn-large" data-ng-click="toggleArea()">{{showArea && 'Ukryj' || "Poka≈º"}} obszar</a>
  </div>
</div>

<div class="formsContainer">
  
  <div data-ng-repeat="f in forms" data-ng-click="select($index)" data-ng-class="{'info': $index == index}">
    <formtable formdata="f" showarea="showArea"></formtable>
  </div>
</div>
