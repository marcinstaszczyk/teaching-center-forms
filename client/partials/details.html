<style type="text/css">
input, textarea {
  width: 500px;
}
select {
  width: auto;
}
input#hours {
  width: 50px;
}
input#payment, input#startDate {
  width: 100px;
}
/*select#type, select#owner {
  width: 300px;
}*/
</style>

<div style="float: right;">
  <h3>Podgląd</h3>
  <div class="formtable" data-formdata="formData" data-showarea="true"></div>
</div>

<div>
<form name="frm" class="form-horizontal" novalidate>
  <div class="formfield2" data-prop="area" data-label="Obszar tematyczny:">
    <select id="area" name="area" data-ng-model="formData.area" data-ng-required="true" data-ng-options="s.name as s.name group by s.group for s in dictionaries.sAreas"></select>
  </div>
  <div class="formfield" data-prop="name" data-label="Nazwa formy:" data-ng-model="formData.name" data-max="130"></div>
  <div class="formfield2" data-prop="scope" data-label="Zakres szkolenia:" data-max="250">
    <textarea id="scope" name="scope" rows="7" data-ng-model="formData.scope" required data-ng-maxlength="250"></textarea>
  </div>
  <div class="formfield" data-prop="target" data-label="Adresaci:" data-ng-model="formData.target" data-max="70"></div>
  <div class="formfield2" data-prop="type" data-label="Forma zajęć: ">
    <select id="type" name="type" data-ng-model="formData.type" data-ng-required="true" data-ng-options="s for s in dictionaries.sTypes"></select>
  </div>
  <div class="formfield" data-prop="hours" data-label="Liczba godzin:" data-ng-model="formData.hours" data-max="5"></div>
  <div class="formfield" data-prop="startDate" data-label="Termin realizacji:" data-ng-model="formData.startDate" data-max="30"></div><!-- TODO max -->
  <div class="formfield2" data-prop="owner" data-label="Kierownik szkolenia: ">
    <select id="owner" name="owner" data-ng-model="formData.owner" data-ng-required="true" data-ng-options="s for s in dictionaries.sOwners"></select>
  </div>
  <div class="formfield" data-prop="teacher" data-label="Prowadzący:" data-ng-model="formData.teacher" data-max="70"></div>
  <div class="formfield" data-prop="payment" data-label="Odpłatność:" data-ng-model="formData.payment" data-max="10"></div>
  <div class="formfield2" data-prop="addInfo" data-label="Informacje dodatkowe: " data-max="250">
    <textarea id="addInfo" name="addInfo" rows="7" data-ng-model="formData.addInfo" data-ng-maxlength="250"></textarea>
  </div>
  
  
  <br/>
  <table>
    <tr><td><a class="btn btn-primary btn-large" data-ng-click="frm.$valid &amp;&amp; save()" data-ng-class="{disabled: !frm.$valid}">{{formData.id &amp;&amp; 'Aktualizuj' || "Dodaj"}}</a></td>
    <td>
      <span class="vErr" data-ng-show="frm.$pristine">Brak zmian<br/></span>
      <span class="vErr" data-ng-show="frm.$error.required">Prosze wypełnić wymagane pola<br/></span>
      <span class="vErr" data-ng-show="!frm.$error.required &amp;&amp; !frm.$valid">Prosze poprawić wszystkie błedy<br/></span>
    </td></tr>
  </table>
  
  <br/><br/><a href="/forms_list">Zobacz już wprowadzone formy</a>
</form>
</div>
